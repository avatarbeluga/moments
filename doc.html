<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure PDF Viewer</title>
    <style>
        /* Basic CSS to style the page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f4f4f4;
        }
        #pdf-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background-color: #fff;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 9999;
        }
        .warning {
            color: white;
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 18px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="warning">Screenshots are restricted. Please do not attempt to capture the content.</div>
    
    <div id="pdf-container">
        <!-- Google Drive Embed iframe for the PDF -->
        <iframe src="https://drive.google.com/file/d/1ra5SVTtMzqDH7ifYrqhbkArEfLQ6OBVg/preview" width="640" height="480"></iframe>
    </div>

    <script>
        // Optional: Add an overlay to discourage screenshots (although this is not foolproof)
        window.addEventListener('mousemove', function() {
            document.querySelector('.overlay').style.display = 'block';
            setTimeout(() => {
                document.querySelector('.overlay').style.display = 'none';
            }, 2000); // Display overlay for 2 seconds on mouse move
        });

        // Disable Right-click (Context Menu)
        document.addEventListener('contextmenu', function(event) {
            event.preventDefault();
            alert('Right-click is disabled.');
        });

        // Prevent Print by overriding print action
        document.addEventListener('keydown', function(event) {
            if (event.ctrlKey && event.key === 'p') { // Disable print (Ctrl + P)
                event.preventDefault();
                alert('Printing is disabled for this document.');
            }
        });
    </script>
</body>
</html>
