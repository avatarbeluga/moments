<!DOCTYPE html>

<head>

    <title>Music Preferences</title>
    <style>
        /* Reset some default styles for better appearance */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            background-image: linear-gradient(135deg, #9b59b6, #8e44ad);
            animation: bgAnimation 6s ease-in-out infinite;
        }

        @keyframes bgAnimation {
            0% { background-image: linear-gradient(135deg, #9b59b6, #8e44ad); }
            50% { background-image: linear-gradient(135deg, #3498db, #2980b9); }
            100% { background-image: linear-gradient(135deg, #9b59b6, #8e44ad); }
        }

        h1 {
            font-size: 2.5em;
            color: white;
            text-align: center;
            margin-bottom: 20px;
            animation: fadeIn 3s ease-out;
        }

        p {
            color: #ffffff;
            font-size: 1em;
            margin-bottom: 40px;
            text-align: center;
            animation: fadeIn 4s ease-out;
        }

        /* Container setup */
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            max-width: 1200px;
            padding: 20px;
            animation: fadeInUp 2s ease-out;
        }

        /* Column setup */
        .column {
            display: flex;
            flex-direction: column;
            gap: 20px;
            flex: 1;
            max-width: 400px;
            min-width: 250px;
        }

        /* Card styling */
        .card {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
        }

        iframe {
            border-radius: 12px;
            transition: transform 0.3s ease;
        }

        iframe:hover {
            transform: scale(1.05);
        }

        /* Animations */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Media query for responsiveness */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
        }

    </style>
</head>
