<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Password Protected Page</title>
    
    <style>
        /* Center and style the page */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #eef2f3;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        input[type="password"] {
            padding: 10px;
            width: 80%;
            margin: 20px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Password Protected Access</h1>
        <p>Please enter the password to proceed:</p>
        <input type="password" id="password" placeholder="Enter password" />
        <br />
        <button onclick="checkPassword()">Submit</button>
        <div class="error" id="error-message"></div>
    </div>

    <!-- Import CryptoJS Library for SHA-256 Hashing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script>
        // Precomputed SHA-256 hash for the password "securepassword"
        const correctHash = "03ac674216f3e15c761ee1a5e255f067953623c8b388b4459e13f978d7c846f4"; 
        // Replace "securepassword" with your password, and update the hash.

        const localFilePath = "doc.html"; // Path to your local file

        function checkPassword() {
            const enteredPassword = document.getElementById("password").value;
            const enteredHash = CryptoJS.SHA256(enteredPassword).toString();

            if (enteredHash === correctHash) {
                window.location.href = localFilePath; // Redirect to the local HTML file
            } else {
                document.getElementById("error-message").innerText = "Incorrect password. Please try again.";
            }
        }
    </script>

    <script>
    document.addEventListener("contextmenu", (e) => e.preventDefault()); // Disable right-click
    document.addEventListener("keydown", (e) => {
        if (e.key === "F12" || (e.ctrlKey && (e.key === "U" || e.key === "Shift"))) {
            e.preventDefault(); // Block F12, Ctrl+U, and Ctrl+Shift shortcuts
        }
    });
</script>

</body>
</html>
