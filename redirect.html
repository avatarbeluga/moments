<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="2;url=https://drive.google.com/file/d/1ra5SVTtMzqDH7ifYrqhbkArEfLQ6OBVg/view">
    <title>Redirecting...</title>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-CND9V00QT4"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-CND9V00QT4');
    </script>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        .message {
            text-align: center;
        }
        .message h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .message p {
            font-size: 18px;
            color: #555;
        }
        .countdown {
            font-weight: bold;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>Redirecting...</h1>
        <p>You will be redirected to the document in <span class="countdown">2</span> seconds.</p>
        <p>If the redirection does not happen, <a href="https://drive.google.com/file/d/1ra5SVTtMzqDH7ifYrqhbkArEfLQ6OBVg/view">click here</a>.</p>
    </div>

    <script>
        // Countdown logic
        let countdown = 2;
        const countdownElement = document.querySelector('.countdown');

        const interval = setInterval(() => {
            countdown -= 1;
            countdownElement.textContent = countdown;

            if (countdown <= 0) {
                clearInterval(interval);
            }
        }, 1000);

        // Device, Browser, OS, and Time of Access
        function trackAccess() {
            const device = /Android|iPhone|iPad|iPod|Windows Phone/i.test(navigator.userAgent) ? 'Mobile' : 'Desktop';
            const browser = navigator.userAgent;
            const os = navigator.platform;
            const time = new Date().toISOString(); // Current time in ISO format
            const timezoneOffset = new Date().getTimezoneOffset(); // Timezone offset

            // Send data to Google Analytics
            gtag('event', 'file_open', {
                'event_category': 'Document Access',
                'event_label': 'PDF Opened',
                'value': 1,
                'device': device,
                'browser': browser,
                'os': os,
                'access_time': time,
                'timezone_offset': timezoneOffset
            });

            // Log data (Optional: useful for debugging)
            console.log("Device: ", device);
            console.log("Browser Info: ", browser);
            console.log("Operating System: ", os);
            console.log("Access Time: ", time);
            console.log("Timezone Offset: ", timezoneOffset);
        }

        // Track the user's access right before redirection
        trackAccess();
    </script>
</body>
</html>
